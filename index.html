        <p>树莓派ubuntu server 一键安装 docker</p>
<h3 id="1，下载一键安装的脚本"><a href="#1，下载一键安装的脚本" class="headerlink" title="1，下载一键安装的脚本"></a>1，下载一键安装的脚本</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -fsSL https:&#x2F;&#x2F;get.docker.com -o get-docker.sh</span><br></pre></td></tr></table></figure>
<h3 id="2，运行脚本"><a href="#2，运行脚本" class="headerlink" title="2，运行脚本"></a>2，运行脚本</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sh get-docker.sh </span><br></pre></td></tr></table></figure>
<h3 id="3，等待脚本"><a href="#3，等待脚本" class="headerlink" title="3，等待脚本"></a>3，等待脚本</h3><p>4，不是root用户执行脚本，安装后出现如下图所示提醒</p>
<p><img src="/images/image-20210110222015223.png"></p>
<p>只要依次运行如下脚本即可</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo groupadd docker     #添加docker用户组</span><br><span class="line">sudo gpasswd -a $USER docker     #将登陆用户加入到docker用户组中</span><br><span class="line">newgrp docker     #更新用户组</span><br></pre></td></tr></table></figure>
